<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <div id="main">
        
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
        var socket = io.connect('http://localhost:3000/');
        loginandsetup();
        function loginandsetup(){
            $form = document.createElement("form");
            
            $nameinput = document.createElement("input");
            $nameinput.style = "width: 100px; height: 20px;";
            $nameinput.id = "loginusername";
            $nameinput.placeholder = "username";
            
            $passinput = document.createElement("input");
            $passinput.style = "width: 100px; height: 20px;";
            $passinput.id = "loginpassword";
            $passinput.placeholder = "password";
            
            $button = document.createElement("button");
            $button.style = "width: 100px; height: 20px;";
            $button.id = "loginsubmit";
            $button.append("login");
            
            $form.append($nameinput);
            $form.append($passinput);
            $form.append($button);
            $('#main').append("login");
            $('#main').append($form);
        }
        
        function clear(){
            $("#main").empty();
        }
        
        function usersite(){
            $form = document.createElement("form");
            
            $nameinput = document.createElement("input");
            $nameinput.style = "width: 100px; height: 20px;";
            $nameinput.id = "chatname";
            $nameinput.placeholder = "chatname";
            
            $passinput = document.createElement("input");
            $passinput.style = "width: 100px; height: 20px;";
            $passinput.id = "loginpassword";
            $passinput.placeholder = "password";
            
            $button = document.createElement("button");
            $button.style = "width: 100px; height: 20px;";
            $button.id = "loginsubmit";
            $button.append("Create chat");
            
            $form.append($nameinput);
            $form.append($passinput);
            $form.append($button);
            $('#main').append("login");
            $('#main').append($form);
        }
        
        $(function () {
            var socket = io();
            $('form').submit(function(e){
                e.preventDefault(); // prevents page reloading
                socket.emit('login', $('#loginusername').val(),$('#loginpassword').val());
                return false;
            });
            socket.on('login', function(msg){
                if(msg){
                    clear();
                }
            });
            socket.on('errormsg', function(msg){
                alert(msg);
            });
        });
    </script>
  </body>
</html>
